name: LaunchDarkly Webhook

on:
  push:  # This can be any event that triggers the workflow
    branches:
      - main
  workflow_dispatch:
  # Add a new event type to trigger the workflow when a LaunchDarkly webhook is received
  repository_dispatch:
    types: [launchdarkly_flag_change]

jobs:
  launchdarkly-webhook:
    runs-on: ubuntu-latest

    steps:
      - name: Print Hello World
        if: github.event_name == 'launchdarkly_webhook'  # Check if the event is from LaunchDarkly
        run: echo "hello world"
